<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
        <textarea id="MessageBox" autofocus="autofocus" name="content" rows="2" cols="50"></textarea>
        <div id="messageButtons">
          <button id="send"> Submit </button>
          <button id="clear"> Clear </button>
        </div>
    <hr align="center" style="height:1px;width:100%;border:none;color:#333;background-color:#333;" >
    <div id ='rooms' class="dropdown">
      <button onclick="app.showRooms()" class="dropbtn">Rooms</button>
      <div id="dropDown" class="dropdown-content"></div><input id="newRoomName" placeholder="Search for room..."> <button id="addNewRoom">Go</button>
    </div>
    </div>
    <aside id="chats"></aside>
  </body>
</html>
